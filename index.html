<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="backImg"></section>
  <main id="card">
    <section><img id="topImg" src="./images/illustration-hero.svg" alt="banner"/></section>
    <section id="content">
      <h3>Order Summary</h3>
      <h4>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h4>
      <section class="mainInfo">
        <img src="./images/icon-music.svg"/>
        <div class="subInfo">
          <h6 class="headingTxt">Annual Plan</h6>
          <h6 class="subheadingTxt">$59.99/year</h6>
        </div>
        <a>Change</a>
      </section>
      <button id="btnSuccess">Proceed to Payment</button>
      <button id="btnCancel">Cancel Order</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikhita Sareen</a>.
  </div>
</body>
</html>
